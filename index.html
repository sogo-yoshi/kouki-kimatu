<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイマーで画像サイズを変更</title>

    <style>
        /* CSSで画像サイズを制御 */
        #myImage {
            width: 300px;
            height: auto;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

<h1>画像サイズが自動で変わる</h1>

<!-- imageフォルダの irasuto.png を読み込む -->
<img id="myImage" src="image/irasuto.png" alt="イラスト画像">

<p id="statusText">現在の幅：300px</p>

<script>
    // getElementByIdで要素を取得
    const image = document.getElementById("myImage");
    const status = document.getElementById("statusText");

    let size = 300;
    let growing = true;

    // タイマー（0.5秒ごと）
    setInterval(function () {
        if (growing) {
            size += 20;
            if (size >= 600) {
                growing = false;
            }
        } else {
            size -= 20;
            if (size <= 200) {
                growing = true;
            }
        }

        // CSSのwidthを変更
        image.style.width = size + "px";
        status.textContent = "現在の幅：" + size + "px";
    }, 500);
</script>

</body>
</html>
