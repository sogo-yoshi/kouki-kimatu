        <img id="animatedImage"

    <script>

        let timerInterval = null;

        const image = document.getElementById('animatedImage');

        // è‡ªå‹•ãƒªã‚µã‚¤ã‚ºã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
        function startAutoResize() {
            // ã™ã§ã«ã‚¿ã‚¤ãƒãƒ¼ãŒå‹•ã„ã¦ã„ã‚‹å ´åˆã¯åœæ­¢
            if (timerInterval) {

            timerInterval = setInterval(function() {

                image.classList.remove(...sizes);

                currentSize = (currentSize + 1) % sizes.length;

                const sizeNames = ['å°', 'ä¸­', 'å¤§'];

        function stopAutoResize() {

        function resetSize() {

        function updateStatus(message) {
